<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form method="get">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="nome">name</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome"/>
            <br>

            <label for="senha">senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" />


            <br>
            <label for="idade">idade</label>
            <input type="number" name="idade" id="idade" placeholder="Digite sua idade" />
            
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="E-mail" id="email"  placeholder="Digite seu E-mail"/>



            <br>
            <br>

            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data" placeholder="Digite sua data de nascimente"/>




            <input type="submit" value="enviar">
            <input type="reset" value="limpar">

        </fieldset>
    </form>
</body>

</html>
